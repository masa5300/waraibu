<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ワライブ</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="title">
    <h1>ワライブ</h1>
  </header>
  <main class="body">
    <section class="introduction">
      <h1 class="intro1">カゴシマを<br>ワラいの力で<br>もり上げる。</h1>
      <h4 class="intro2"><p class="intro2-h">ワライブとは？</p>ワライブは、「笑いでLIVEを伝える」<br>をテーマに立ち上げたwebメディア<br>です。記事を通して人生を楽しむ人々が<br>沢山生まれたらいいなと思ってみたり、<br>みなかったりです。</h4>
      <p class="intro2 fly">詳しく見る＞</p>
    </section>
    <section class="article">
      <h2 class="article-top">新着記事</h2>
      <div class="article-body box"></div>
      <h2 class="article-title">題名</h2>
      <h5 class="article-explain">概要説明<br>ライター名</h5>
      <p class="article-all">記事一覧を見る＞</p>
    </section>
  </main>
  <footer class="footer">
    <ul class="list">
      <li class="list1">記事一覧</li>
      <li class="list2">ライター紹介</li>
      <li class="list3">ワライブち、なんね？</li>
      <li class="list4">概要</li>
    </ul>
    <div class="container">
      <img src="./img/twitter-square-brands (1).svg" alt="twitter" class="item t">
      <img src="./img/facebook-square-brands.svg" alt="facebook" class="item f">
      <img src="./img/line-brands.svg" alt="line" class="item l">
    </div>
    <p class="last">By YOUTH LIVE</p>
  </footer>
</body>
</html>
